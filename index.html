<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <h1 class="screen"></h1>
        </div>
        <div class="bottom">
            <div class="row">
                <div class="btn b b7"><h3>7</h3></div>
                <div class="btn b b8"><h3>8</h3></div>
                <div class="btn b b9"><h3>9</h3></div>
                <div class="btn bdel" style="background-color: #B9F2C0;"><h3>DEL</h3></div>
            </div>
            <div class="row">
                <div class="btn b b4"><h3>4</h3></div>
                <div class="btn b b5"><h3>5</h3></div>
                <div class="btn b b6"><h3>6</h3></div>
                <div class="btn b bplus"><h3>+</h3></div>
            </div>
            <div class="row">
                <div class="btn b b1"><h3>1</h3></div>
                <div class="btn b b2"><h3>2</h3></div>
                <div class="btn b b3"><h3>3</h3></div>
                <div class="btn b bminus"><h3>-</h3></div>
            </div>
            <div class="row">
                <div class="btn b bdot"><h3>.</h3></div>
                <div class="btn b b0"><h3>0</h3></div>
                <div class="btn b bdiv"><h3>/</h3></div>
                <div class="btn b bmul"><h3>*</h3></div>
            </div>
            <div class="row">
                <div class="btn bb bre" style="background-color: #B9F2C0;">RESET</div>
                <div class="btn bb bequ" style="background-color: #4BC958;">=</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
